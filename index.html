<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CRICKET GURU</title>
  <link href="https://fonts.googleapis.com/css2?family=Orion+Esperanto+Dika&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'Orion Esperanto Dika', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #DAA520;
    }
    #player {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-top: 80px;
    }
    marquee {
      background-color: darkgoldenrod;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 10px 0;
      font-family: Georgia, serif;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
    }
    .telegram-button {
      margin-top: 20px;
    }
    .telegram-button a {
      background-color: red;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }
  </style>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get the video URL from query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('videoUrl') || 'https://example.com/path/to/default/video.m3u8'; // Default video URL

      // Initialize JWPlayer
      const playerInstance = jwplayer("player").setup({
        file: videoUrl,
        width: "100%",
        height: "450px",
        autostart: true, // Automatically start playing
        mute: false, // Start unmuted
        volume: 100, // Set volume to 100%
        primary: "html5",
        aspectratio: "16:9",
        controls: true,
      });

      // Ensure player is unmuted when it loads
      playerInstance.on('ready', function () {
        playerInstance.setMute(false); // Force unmute
        playerInstance.setVolume(100); // Set volume to 100%
      });

      // Fix mute/unmute button behavior
      playerInstance.on('mute', function () {
        if (playerInstance.getMute()) {
          playerInstance.setMute(false); // Unmute if muted
        }
      });
    });
  </script>
</head>
<body>
  <!-- Player Container -->
  <div id="player"></div>

  <!-- Telegram Button -->
  <div class="telegram-button">
    <a href="https://t.me/+xl-C7GFGTkM4MDk5" target="_blank">Join Telegram Channel</a>
  </div>

  <!-- Marquee -->
  <marquee behavior="scroll" direction="left">
    "Copyright Disclaimer: We do not stream any of the channels included in this website. All the streaming links are from third-party websites freely available on the internet. We're just providing a way to stream, and all content is the copyright of their respective owners."
  </marquee>
</body>
</html>
