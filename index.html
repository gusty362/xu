<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRICKET GURU</title>
  <link href="https://fonts.googleapis.com/css2?family=Orion+Esperanto+Dika&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Copperplate&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'Orion Esperanto Dika', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #DAA520;
    }
    #player {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin-top: 80px;
      box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
    }
    marquee {
      background-color: darkgoldenrod;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 10px 0;
      font-family: Georgia, serif;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    // Prevent embedding
    if (window.top !== window.self) {
      window.top.location.href = window.self.location.href;
    }

    // Function to get video URL from the domain
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl');
    }

    // Initialize JWPlayer
    window.addEventListener('load', function () {
      var videoUrl = getVideoUrlFromDomain();
      if (!videoUrl) {
        videoUrl = 'https://example.com/path/to/default/video.m3u8'; // Default video if none provided
      }

      var playerInstance = jwplayer("player").setup({
        file: videoUrl,
        width: "100%",
        height: "100%",
        autostart: true,
        mute: true, // Start muted to comply with autoplay policies
        primary: "html5",
        aspectratio: "16:9",
        controls: true,
      });

      // Unmute the player after user interaction
      document.addEventListener('click', function () {
        playerInstance.setMute(false); // Unmute the player
        playerInstance.setVolume(100); // Set the volume to 100%
      });

      playerInstance.on('ready', function () {
        console.log("Player is ready");
      });
    });
  </script>
</head>
<body>
  <div id="player"></div>

  <marquee behavior="scroll" direction="left">
    "Copyright Disclaimer: We do not stream any of the channels included in this website. All the streaming links are from third-party websites freely available on the internet. We're just providing a way to stream, and all content is the copyright of their respective owners."
  </marquee>
</body>
</html>
