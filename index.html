<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CRICKET GURU</title>
  <link href="https://fonts.googleapis.com/css2?family=Orion+Esperanto+Dika&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'Orion Esperanto Dika', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #DAA520;
    }
    #player {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-top: 50px;
    }
    .telegram-button {
      margin-top: 20px;
    }
    .telegram-button a {
      background-color: red;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }
    marquee {
      background-color: darkgoldenrod;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 10px 0;
      font-family: Georgia, serif;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
    }
    /* Popup Styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      color: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      z-index: 10000;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    .popup h2 {
      margin-bottom: 30px;
    }
    .popup button {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 15px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .close-btn {
      background-color: green;
    }
  </style>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    window.addEventListener("load", function() {
      // Get the video URL from query parameters or use a default video
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('videoUrl') || 'https://cdn.jwplayer.com/manifests/yp34SRmf.m3u8'; // Replace with your default video URL

      // Initialize JWPlayer
      const playerInstance = jwplayer("player").setup({
        file: videoUrl,
        width: "100%",
        height: "450px",
        autostart: true, // Automatically start playing
        mute: true, // Start muted
        volume: 0, // Start with volume 0 (muted)
        primary: "html5",
        aspectratio: "16:9",
        controls: true,
      });

      // Fix mute/unmute button behavior
      document.addEventListener('click', function () {
        if (playerInstance.getMute()) {
          playerInstance.setMute(false); // Unmute on user interaction
          playerInstance.setVolume(100); // Set volume to 100%
        } else {
          playerInstance.setMute(true); // Mute on user interaction
          playerInstance.setVolume(0); // Set volume to 0
        }
      });

      // Display mute/unmute functionality
      playerInstance.on('ready', function () {
        // Ensure the player starts muted
        playerInstance.setMute(true); // Ensure it is muted by default
        playerInstance.setVolume(0); // Ensure volume is 0 at the start
      });

      // Create the Telegram popup
      var popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `
        <h2>Support Us!</h2>
        <p>Join our Telegram channel <br>@cricketguru071 for more updates.</p>
        <button id="joinButton">Join Now</button>
        <button id="closeButton" class="close-btn">Already Joined</button>
      `;
      document.body.appendChild(popup);

      // Join Telegram button action
      document.getElementById("joinButton").addEventListener("click", function () {
        window.location.href = "https://t.me/+xl-C7GFGTkM4MDk5";
      });

      // Close the popup if the user clicks "Already Joined"
      document.getElementById("closeButton").addEventListener("click", function () {
        document.body.removeChild(popup);
      });
    });
  </script>
</head>
<body>
  <!-- Player Container -->
  <div id="player"></div>

  <!-- Telegram Button -->
  <div class="telegram-button">
    <a href="https://t.me/+xl-C7GFGTkM4MDk5" target="_blank">Join Telegram Channel</a>
  </div>

  <!-- Marquee -->
  <marquee behavior="scroll" direction="left">
    "Copyright Disclaimer: We do not stream any of the channels included in this website. All the streaming links are from third-party websites freely available on the internet. We're just providing a way to stream, and all content is the copyright of their respective owners."
  </marquee>
</body>
</html>
