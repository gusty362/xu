<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRICKET GURU</title>
  <link href="https://fonts.googleapis.com/css2?family=Orion+Esperanto+Dika&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Copperplate&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'Orion Esperanto Dika', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #DAA520;
    }
    #player {
      width: 100%;
      max-width: 800px;
      height: 450px; /* Set the height for the player */
      margin-top: 80px;
      box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
    }
    marquee {
      background-color: darkgoldenrod;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 10px 0;
      font-family: Georgia, serif;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      color: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      z-index: 10000;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    .popup h2 {
      margin-bottom: 30px;
    }
    .popup button {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 15px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .close-btn {
      background-color: green;
    }
    .telegram-button {
      margin-top: 20px;
    }
    .telegram-button a {
      background-color: red;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }
    .no-scroll {
      overflow: hidden;
    }
  </style>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    // Prevent embedding via JavaScript
    if (window.top !== window.self) {
      window.top.location.href = window.self.location.href;
    }

    // Function to get video URL from the domain
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl');
    }

    // Display the full-screen pop-up when the page loads
    window.addEventListener("load", function() {
      var popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `
        <h2>Support Us!</h2>
        <p>Join our Telegram channel <br>@cricketguru071 for more updates.</p>
        <button id="joinButton">Join Now</button>
        <button id="closeButton" class="close-btn">Already Joined</button>
      `;
      document.body.appendChild(popup);
      document.body.classList.add("no-scroll");

      document.getElementById("joinButton").addEventListener("click", function() {
        window.location.href = "https://t.me/+xl-C7GFGTkM4MDk5";
      });

      document.getElementById("closeButton").addEventListener("click", function() {
        document.body.removeChild(popup);
        document.body.classList.remove("no-scroll");
      });
    });

    // Initialize JWPlayer with sound ON
    window.addEventListener('load', function() {
      var videoUrl = getVideoUrlFromDomain();
      if (!videoUrl) {
        videoUrl = 'https://example.com/path/to/default/video.m3u8'; // Default video if none provided
      }

      var playerInstance = jwplayer("player").setup({
        file: videoUrl,
        width: "100%",
        height: "100%",
        autostart: true,
        mute: false, // Sound will be on by default
        primary: "html5",
        aspectratio: "16:9",
        controls: true,
      });
    });
  </script>
</head>
<body>
  <div id="player"></div>

  <div class="telegram-button">
    <a href="https://t.me/+xl-C7GFGTkM4MDk5" target="_blank">Join Telegram Channel</a>
  </div>

  <marquee behavior="scroll" direction="left">
    "Copyright Disclaimer: We do not stream any of the channels included in this website. All the streaming links are from third-party websites freely available on the internet. We're just providing a way to stream, and all content is the copyright of their respective owners."
  </marquee>
</body>
</html>
