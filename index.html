

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRICKET GURU</title>
  
  <!-- Styles for Telegram Button, Pop-Up, and Disclaimer -->
  <style>
    /* Telegram Button Styles */
    .telegram-button {
      margin-top: 20px;
      text-align: center;
    }

    .telegram-button a {
      background-color: red;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    /* Pop-Up Styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      color: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      z-index: 10000;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .popup h2 {
      margin-bottom: 30px;
    }

    .popup button {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 15px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn {
      background-color: green;
    }

    .no-scroll {
      overflow: hidden;
    }

    /* Disclaimer Marquee Styles */
    .disclaimer {
      background-color: black;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 0;
      margin-top: 20px;
      text-align: center;
    }

    marquee {
      background-color: darkred;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Telegram Button Section -->
  <div class="telegram-button">
    <a href="https://t.me/+xl-C7GFGTkM4MDk5" target="_blank">Join Telegram Channel</a>
  </div>

  <!-- Disclaimer Section -->
  <div class="disclaimer">
    <marquee behavior="scroll" direction="left">
      "Copyright Disclaimer: We do not stream any of the channels included in this website. All streaming links are from third-party websites freely available on the internet. All content is the copyright of its respective owners."
    </marquee>
  </div>

  <!-- Iframe Section -->
  <iframe 
    sandbox="allow-scripts allow-same-origin" 
    width="500" 
    height="390" 
    src="https://s8.24cwc.com/" 
    style="border: 0; margin-top: 20px; width: 100%;" 
    title="video player" 
    frameborder="0" 
    scrolling="no" 
    allow="accelerometer; fullscreen; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
  </iframe>

  <!-- Scripts Section -->
  <script>
    // Prevent embedding
    if (window.top !== window.self) {
      window.location.href = "https://t.me/+xl-C7GFGTkM4MDk5"; // Redirect if embedded
    }

    // Display a full-screen pop-up that users must interact with
    window.addEventListener("load", function() {
      // Create the popup element
      var popup = document.createElement("div");
      popup.className = "popup";

      // Set the popup content
      popup.innerHTML = `
        <h2>Support Us!</h2>
        <p>Join our Telegram channel <br>@cricketguru071 for more updates.</p>
        <button id="joinButton">Join Now</button>
        <button id="closeButton" class="close-btn">Already Joined</button>
      `;

      // Append the popup to the body
      document.body.appendChild(popup);

      // Disable scrolling while the pop-up is active
      document.body.classList.add("no-scroll");

      // Add click event to the Join Now button
      document.getElementById("joinButton").addEventListener("click", function() {
        window.location.href = "https://t.me/+xl-C7GFGTkM4MDk5";
      });

      // Add click event to the Already Joined button to close the popup
      document.getElementById("closeButton").addEventListener("click", function() {
        document.body.removeChild(popup);

        // Re-enable scrolling after the pop-up is closed
        document.body.classList.remove("no-scroll");
      });
    });
  </script>
</body>
</html>
