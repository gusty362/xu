<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRICKET GURU</title>
  <link href="https://fonts.googleapis.com/css2?family=Orion+Esperanto+Dika&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Copperplate&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'Orion Esperanto Dika', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #DAA520;
    }
    #player {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-top: 80px;
      border: 5px solid red;
      border-radius: 10px;
      box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading-text {
      text-align: center;
      font-size: 24px;
    }
    marquee {
      background-color: darkgoldenrod;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 10px 0;
      font-family: Georgia, serif;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
    }
    .no-scroll {
      overflow: hidden;
    }
  </style>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    // Prevent embedding via JavaScript
    if (window.top !== window.self) {
      // Redirect if the page is embedded
      window.top.location.href = window.self.location.href;
    }
  </script>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-text">LOADING CRICKET GURU...</div>
  </div>

  <div id="player"></div>

  <marquee behavior="scroll" direction="left">
    "Copyright Disclaimer: We do not stream any of the channels included in this website. All the streaming links are from third-party websites freely available on the internet. We're just providing a way to stream, and all content is the copyright of their respective owners."
  </marquee>

  <script>
    // Function to get video URL from the domain
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl');
    }

    jwplayer("player").setup({
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      file: getVideoUrlFromDomain() || 'https://example.com/path/to/default/video.m3u8', // Default fallback video URL
    });

    // Unmute the player when clicked
    document.addEventListener('click', function() {
      var playerInstance = jwplayer("player");
      playerInstance.setMute(false); // Unmute player
      playerInstance.setVolume(100); // Set volume to 100%
    });

    // Hide loading screen when player is ready
    jwplayer("player").on('ready', function() {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
